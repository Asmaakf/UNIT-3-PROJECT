{% extends 'main/base.html' %}
{% load static %}
{% block title %} Student Login {% endblock %}

{% block content %}
<section>
    <div class="container">

        <h2>Student Login</h2>

        {% if msg %}
        <div class="alert alert-danger">{{msg}}</div>
        {% endif %}

        <div class="row">
            <div class="col">
                <form action="{% url 'accounts:login_user_view' %}" method="post" class="d-flex flex-column gap-2" enctype="multipart/form-data">
                    {% csrf_token %}
                                  
                    <input name="username" class="form-control" type="username" minlength="3" required placeholder="Username" />
                    <input name="password" class="form-control" type="password" minlength="6" required placeholder="Password" />
    
                    <input type="submit" class="btn btn-primary" value="Login" />
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
